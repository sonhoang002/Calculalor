<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calcFrame">
        <div class="display">
            <div class="upper"></div>
            <div class="lower"></div>
        </div>
        <!-- Contains 7-9 and Del, AC(Clear) -->
        <div class="firstRow">
            <button class="btn" id="seven">7</button>
            <button class="btn" id="eight">8</button>
            <button class="btn" id="nine">9</button>
            <button class="btn" id="del">DEL</button>
            <button class="btn" id="ac">AC</button>
        </div>

        <!-- Contains 4 - 6 and X, / -->
        <div class="secondRow">
            <button class="btn" id="four">4</button>
            <button class="btn" id="five">5</button>
            <button class="btn" id="six">6</button>
            <button class="btn" id="mul">X</button>
            <button class="btn" id="div">รท</button>
        </div>

        <!-- Contains 1 - 3 and +, - -->
        <div class="thirdRow">
            <button class="btn" id="one">1</button>
            <button class="btn" id="two">2</button>
            <button class="btn" id="three">3</button>
            <button class="btn" id="plus">+</button>
            <button class="btn" id="minus">-</button>
        </div>

        <!-- Contains 0, decimal, and = -->
        <div class="forthRow">
            <div class="farLeft">
                <button class="btn" id="zero">0</button>
                <button class="btn" id="decimal">.</button>
            </div>
            <div class="farRight"> 
                <button class="btn" id="ans">ANS</button>
                <button class="btn" id="equals">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
